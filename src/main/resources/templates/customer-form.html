<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nesto - Customer Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #f4f7f6; font-family: 'Poppins', sans-serif; }
    .sidebar { height: 100vh; width: 250px; position: fixed; background-color: #2c3e50; color: white; padding-top: 20px; }
    .sidebar a { padding: 15px 25px; display: block; color: #bdc3c7; text-decoration: none; }
    .sidebar a:hover { background-color: #34495e; color: white; }
    .main-content { margin-left: 250px; padding: 40px; }

    .form-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: auto;
        padding: 30px;
    }
    .btn-save { background-color: #27ae60; color: white; font-weight: 600; width: 100%; }
    .btn-cancel { color: #7f8c8d; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2 class="text-center">NESTO</h2>
  <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
  <a th:href="@{/customers}"><i class="fas fa-users"></i> Customers</a>
  <a th:href="@{/products}"><i class="fas fa-box"></i> Products</a>
  <a th:href="@{/sales}"><i class="fas fa-shopping-cart"></i> Sales</a>
</div>

<div class="main-content">
  <div class="form-card">
    <h3 class="mb-4 text-center" th:text="${customer.id == null ? 'Add New Customer' : 'Edit Customer'}"></h3>
    <hr>

    <form th:action="@{/customers/save}" th:object="${customer}" method="post">
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="John Doe" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="john@example.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" th:field="*{mobile}" class="form-control" placeholder="+1234567890">
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-save">Save Customer</button>
      </div>

      <div class="text-center mt-3">
        <a th:href="@{/customers}" class="btn-cancel">Cancel and Go Back</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
