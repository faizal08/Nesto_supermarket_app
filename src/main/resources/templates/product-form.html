<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nesto - Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f7f6; padding: 50px; }
        .form-card { background: white; border-radius: 15px; padding: 30px; max-width: 500px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="form-card">
    <h3 class="text-center" th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h3>
    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Expiry Date</label>
            <input type="date" th:field="*{expiryDate}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Save Product</button>
        <div class="text-center mt-3">
            <a th:href="@{/products}" class="text-muted text-decoration-none">Back to List</a>
        </div>
    </form>
</div>
</body>
</html>
