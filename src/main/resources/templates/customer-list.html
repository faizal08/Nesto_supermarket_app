<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nesto - Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { height: 100vh; width: 250px; position: fixed; background-color: #2c3e50; color: white; padding-top: 20px; }
        .sidebar a { padding: 15px 25px; display: block; color: #bdc3c7; text-decoration: none; }
        .sidebar a:hover { background-color: #34495e; color: white; }
        .main-content { margin-left: 250px; padding: 20px; }
        .table-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 20px; }
        .btn-add { background-color: #27ae60; color: white; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 class="text-center">NESTO</h2>
    <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
    <a th:href="@{/customers}"><i class="fas fa-users"></i> Customers</a>
    <a th:href="@{/products}"><i class="fas fa-box"></i> Products</a>
    <a th:href="@{/sales}"><i class="fas fa-shopping-cart"></i> Sales</a>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Customer Management</h3>
            <a th:href="@{/customers/add}" class="btn btn-add"><i class="fas fa-plus"></i> Add New Customer</a>
        </div>

        <div class="table-card">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cust : ${customers}">
                    <td th:text="${cust.id}"></td>
                    <td th:text="${cust.name}"></td>
                    <td th:text="${cust.email}"></td>
                    <td th:text="${cust.mobile}"></td>
                    <td>
                        <a th:href="@{/customers/edit/{id}(id=${cust.id})}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/customers/delete/{id}(id=${cust.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure?')"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
